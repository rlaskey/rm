---
- become: true
  community.general.pacman:
    update_cache: true

- become: true
  community.general.pacman:
    name:
    - deno
    - dnsutils
    - fzf
    - libvips
    - nginx
    - nmap
    - ripgrep
    - sqlite
    - tmux
    - which
    state: present

- become: true
  template:
    src: sshd.conf.j2
    dest: /etc/ssh/sshd_config.d/10-rm.conf
  notify: reload sshd

- become: true
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    force: false
  notify: restart nginx

- become: true
  ansible.builtin.service:
    name: nginx
    enabled: true
